<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <title>That Casino's Mouth</title>

    <link rel="stylesheet" href="/static/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/static/css/main.css" type="text/css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="/static/js/main.js"></script>
</head>
<body>
<div class="container-fluid">
    <h1>High-Low Game</h1>
    <div class="row">
        <div class="col-3">
            <h2>Rules:</h2>
            <h2 class="text-muted">Card deck from 2 to Ace</h2>
            <h2 class="text-muted">Predict whether the next card will be higher or lower</h2>
            <h2 class="text-muted">Challenge your luck and compete with others!</h2>
        </div>
        <div class="col-6">
            <p><button type="button" class="btn btn-primary btn-lg" onclick="higher()">Higher</button></p>
            <p><img src="" id="image" class="card-image"></p>
            <p><button type="button" class="btn btn-primary btn-lg" onclick="lower()">Lower</button></p>
            <div class="row">
                <div class="col left"><h3>Win Streak:</h3></div>
                <div class="col right"><h3 id="win-streak">0</h3></div>
            </div>
        </div>
        <div class="col-3">
            <h2>Leaderboard will be here</h2>
            <h2>Leaderboard will be here</h2>
            <h2>Leaderboard will be here</h2>
        </div>
    </div>

    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Game over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p id="modal-win-streak"></p>
                    <p>Enter your nickname to save results</p>
                    <input type="text" id="name" placeholder="Username...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="saveResults()">Save</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
